version: 2
global:
  # ⚠️ 记得确认你的域名
  server_name: dendrite1.zeabur.app
  
  # 【修改这里】私钥去新的目录找
  private_key: /dendrite-config/matrix_key.pem

  federation_disable: true

# 数据库保持在 /etc/dendrite (这样重启才不会丢数据)
database:
  connection_string: file:/etc/dendrite/dendrite.db

# 媒体文件保持在 /etc/dendrite
media_api:
  base_path: /etc/dendrite/media

logging:
  - type: std
    level: info

listen:
  api: :8008
